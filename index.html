<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array1 = [3, 5, 1, 8, -3, 7, 8];
        let array2 = [7, 12, 6, 9, 20, 56, 89];
        let array3 = [];
        let array4 = [0, 0, 0, 0, 0, 0];
        let array5 = [4];

        function minArray(array) {
            if (array.length == 0)
                return "-1";
            else if (array.length == 1) {
                return array[0];
            } else {
                let min = array[0];
                for (let i = 1; i < array.length; i++) {
                    if (array[i] < min) {
                        min = array[i];
                    }
                }
                return min;
            }
        }
        console.log(minArray(array1));
        console.log(minArray(array2));
        console.log(minArray(array3));
        console.log(minArray(array4));
        console.log(minArray(array5));
    </script>
</body>

</html>
